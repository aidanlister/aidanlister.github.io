{% include header.html %}

<div class="main-container container">
  <div class="row">
    <div id="navbar" class="col-sm-3">
      {% include navbar.html %}
    </div>

    <main id="content" class="col-sm-9" role="main">
      <div class="main-content">

        <div class="post-content">
          <h1>{{ page.title }}</h1>
          <div class="meta">
            Posted {{ page.date|date:"%-d %B %Y" }}
          </div>

          {{ content|markdownify }}
        </div>

      </div>

      <aside id="comments">
        <div class="inner">
          {% include disqus.html %}
        </div>
      </aside>
    </main>

  </div>
</div>



{% include footer.html %}
